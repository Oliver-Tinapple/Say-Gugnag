<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f5f7fa"/>

  <!-- PayPal logo area -->
  <rect x="0" y="0" width="1200" height="200" fill="#003087"/>

  <!-- PayPal text logo -->
  <text x="100" y="130" font-family="Helvetica, Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Pay</text>
  <text x="240" y="130" font-family="Helvetica, Arial, sans-serif" font-size="72" font-weight="bold" fill="#009cde">Pal</text>

  <!-- Content area -->
  <rect x="100" y="250" width="1000" height="300" rx="16" fill="white" filter="url(#shadow)"/>

  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Login text -->
  <text x="150" y="330" font-family="Helvetica, Arial, sans-serif" font-size="36" fill="#2c2e2f">Log in to your account</text>

  <!-- Fake input fields -->
  <rect x="150" y="360" width="900" height="50" rx="8" fill="white" stroke="#cbd2d6" stroke-width="2"/>
  <text x="170" y="395" font-family="Helvetica, Arial, sans-serif" font-size="20" fill="#9ca3af">Email or mobile number</text>

  <rect x="150" y="430" width="900" height="50" rx="8" fill="white" stroke="#cbd2d6" stroke-width="2"/>
  <text x="170" y="465" font-family="Helvetica, Arial, sans-serif" font-size="20" fill="#9ca3af">Password</text>

  <!-- Login button -->
  <rect x="150" y="500" width="900" height="50" rx="25" fill="#0070ba"/>
  <text x="545" y="535" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="600" fill="white">Log In</text>
</svg>
